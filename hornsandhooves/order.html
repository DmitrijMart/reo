<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconka.png">
    <title>Заказы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        nav a {
            color: black; 
            text-decoration: none;
        }
        nav a:hover {
            color: gray; 
        }
        legend {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header  align="center">
        <h1 id="name_sate">Компания «Рога и копыта»</h1>
        <h2>Мы работаем для Вас</h2>
        <nav  align="center">
            <a href="index.html"><b> | Главная | </b></a> 
            <a href="about.html"><b>  О компании | </b></a>
            <a href="employee.html"><b> Наши сотрудники | </b></a>
            <a href="education.html"><b> Образование | </b></a>
            <a href="gallery.html"><b> Галерея | </b></a>
            <a href="order.html"><b> Заказы | </b></a>
    
        </nav>
    </header>
    <section>
        <h3>Оформление заказа</h3>
        <form action="orderup" method="post">
            <fieldset>
                <legend>Способ оплаты</legend>
                <div>
                    <label>
                        <input type="radio" name="payment_method" value="cash" checked />
                        Наличный расчет
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="payment_method" value="cashless" />
                        Безналичный расчет
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Личная информация</legend>
                <div>
                    <label for="last_name">Фамилия</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Введите фамилию" />
                </div>
                <div>
                    <label for="first_name">Имя</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Введите имя" />
                </div>
                <div>
                    <label for="patronymic">Отчество</label>
                    <input type="text" id="patronymic" name="patronymic" placeholder="Введите отчество (необязательно)" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Введите email" />
                </div>
                <div>
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__" pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" />
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль (не менее 6 символов)" minlength="6"/>
                </div>
                <div>
                    <label for="password_confirm">Подтвердите пароль</label>
                    <input type="password" id="password_confirm" name="password_confirm" required placeholder="Подтвердите пароль"/>
                </div>
                <div>
                    <label for="okrug">Федеральный округ</label>
                    <select id="okrug" name="okrug" required defaultValue="">
                        <option value="" disabled selected>Выберите округ</option> 
                        <!-- Default selection -->
                        <option value="Центральный">Центральный</option>
                        <option value="Северо-Западный">Северо-Западный</option>
                        <option value="Приволжский">Приволжский</option>
                        <option value="Южный">Южный</option> 
                        <option value="Северо-Кавказский">Северо-Кавказский</option> 
                        <option value="Уральский">Уральский</option> 
                        <option value="Сибирский">Сибирский</option> 
                        <option value="Дальневосточный">Дальневосточный</option> 
                    </select> 
                </div>
            </fieldset>
            <fieldset>
                <legend>Заказываю</legend>
                <div> 
                    <label><input type='checkbox' name='zakaz[rog]' value='rog' /> Рога в количестве:</label> 
                    <input type='number' name='count_rogov' min='0' placeholder='Введите количество' /> штук
                </div>
                <div> 
                    <label><input type='checkbox' name='zakaz[kopit]' value='kopit' /> Копыта в количестве:</label> 
                    <input type='number' name='count_kopit' min='0' placeholder='Введите количество' /> штук
                </div>
                <div> 
                    <label for='wishes'>Пожелания:</label> 
                    <textarea id='wishes' name='wishes' placeholder='Введите ваши пожелания (необязательно)'></textarea> 
                </div>
            </fieldset>
            <div style='text-align:center;'>
                <button type='submit'>Подтвердить заказ</button> 
            </div>
        </form> 
    </section>
    <a href="#name_sate">Наверх</a>

        <p><i>&copy; Бендер и компания</i></p> 
    </footer>
</body> 
</html>
